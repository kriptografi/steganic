<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Steganic</title>
  </head>
  <body>
    <div class="container center light-blue darken-3 white-text" style="padding:0.7em">
      <h1>Steganic</h1>
      <p>Hide your file within image using BPCS method</p>
    </div>
    <noscript>
      <div class="center">You need to enable JavaScript to run this app.</div>
    </noscript>
    
    <div id="root"></div>

    <div class="container grey lighten-5">
      <br>
      <br>
      <div class="row">
        <div class="col s12 m8">
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Message</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="file" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Image</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="file" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Key</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Threshold</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Output Type</b>
            </div>
            <div class="input-field col s10 m8 input-field">
              <select>
                <option value="image/png">PNG</option>
                <option value="image/bmp">BMP</option>
              </select>
            </div>
          </div>
          <div class="row">
              <div class="col s10 m9 offset-m3 offset-s2">
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Encrypt message first</label>
                <br>
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Use CGC system</label>
                <br>
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Input message sequentially</label>
              </div>
          </div>
          <br>
          <div class="row center">
            <div class="col s12 m11 offset-m1">
                <a class="waves-effect waves-light btn">Process</a>
            </div>
          </div>
        </div>
        <div class="col s12 m3">
          Before
          <img src="unknown.png" height="250em" width="100%">
          After
          <img src="unknown.png" height="250em" width="100%">
        </div>
      </div>
      <br>
      <br>
    </div>
    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
