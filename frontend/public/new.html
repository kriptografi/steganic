<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container center light-blue darken-3 white-text" style="padding:0.7em">
      <h1>Steganic</h1>
      <p>Hide your file on image with BPCS method</p>
    </div>
    <div class="container center grey darken-2" style="padding:0.7em">
      <a class="waves-effect waves-light btn-flat grey darken-1 white-text">Insert</a>
      <a class="waves-effect waves-light btn-flat grey white-text">Retrieve</a>
    </div>
    <div class="container grey lighten-5">
      <br>
      <br>
      <div class="row">
        <div class="col s12 m8">
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Message</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="file" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Image</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="file" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Key</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="number" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Threshold</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="number" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="col s2 m2 offset-m1">
              <br><b>Output Type</b>
            </div>
            <div class="col s10 m8 input-field">
              <input id="email" type="number" class="validate">
            </div>
          </div>
          <div class="row">
              <div class="col s10 m9 offset-m3 offset-s2">
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Encrypt message first</label>
                <br>
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Use CGC system</label>
                <br>
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">Input message sequentially</label>
              </div>
          </div>
          <div class="row center">
            <div class="col s12 m11 offset-m1">
                <a class="waves-effect waves-light btn">Process</a>
            </div>
          </div>
        </div>
        <div class="col s12 m3">
          Before
          <img src="unknown.png" height="250em" width="100%">
          After
          <img src="unknown.png" height="250em" width="100%">
        </div>
      </div>
      <br>
      <br>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
